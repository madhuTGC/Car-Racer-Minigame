<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarRacer</title> 
    <!-- Add this to the head of your HTML file -->


    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="carGame">
        

        <div class="startScreen">
            <div>
                <span class="level">
                    <div>
                        <img id="easy" src="assets/images/Group 36242.png" >
                    </div>
                    
                </span>
            </div>
        </div>
        
        <div id="popup" class="popup hide">
            <span class="close" onclick="closePopup()">&times;</span>
            <img src="assets/images/welcome screen.png" alt="Popup Image">
        </div>


        <div id="newPopup" class="newPopup hide">
            <span class="newClose" onclick="closeNewPopup()">&times;</span>
            <img src="assets/images/completion.png" alt="New Popup Image">
        </div>
        
        
        
        

        <div class="gameArea"></div>
        <div class="modal" tabindex="-1" role="dialog" id="questionModal"  style="overflow-y: auto;height: 100%;padding-left: 0px;" data-backdrop="static"> 

            <div id="mcq"></div>


            <div class="modal-dialog modal-dialog-centered custom-modal-dialog" role="document" style="overflow-y: hidden;">
                <div class="modal-content">
                    <div class="modal-header" style="width: 100%;">
                       

                        <div class="timerContainer" >
                            <img id="timer-icon" src="assets/images/timer.png" alt="Timer Icon">
                            <div id="timer">
                          
                            </div>
                        </div>
                        
                       
                      
                      
                    </div>
                    <div class="modal-body">
                        <div id='contentDiv'></div>

                        <p id="questionText"></p>
                        <!-- <p id="question-options"></p> -->
                    </div>

                    <div class="radio-container">
                        <label>
                          <input type="radio" name="group" value="1" required>  
                        </label>
                        <label>
                          <input type="radio" name="group" value="2" required>  
                        </label>
                        <label>
                          <input type="radio" name="group" value="3" required>  
                        </label>
                        <label>
                          <input type="radio" name="group" value="4" required>
                        </label>
                    </div>
                    <div id="error-text"></div>
                    <div class="modal-footer">
                        <button type="button" id="continueButton" class="btn btn-secondary" >Submit</button>
                    </div>

                    

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="gameHandler.js"></script>
</body>
</html>
